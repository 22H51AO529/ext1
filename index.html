<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body style="display: flex; align-items: center;justify-content: center; height: 750px; background-color: #f0f8ff;">
    <form style="border: 1px solid grey; width: 300px; padding: 20px; border-radius: 5px; background-color: white;">
        <h3 style="text-align: center; font-size: 24px;">Registration Form</h3>
        <input id="name" type="text" placeholder="username" style="width: 90%;padding: 10px; margin-bottom:15px;font-size: 18px;/">
        <input id="email" type="email" placeholder="email" style="width: 90%; padding:10px;margin-bottom:  15px; font-size: 18px;" >
        <input type="tel" id="phone" placeholder="phonenumber" style="width: 90%;padding: 10px; margin-bottom: 15px;font-size: 18px;">
         <input type="text" id="address" placeholder="address" style="width: 90%;padding: 10px; margin-bottom: 15px;font-size: 18px;">
         <input type="rollno" id="rollno" placeholder="rollno" style="width: 90%;padding: 10px; margin-bottom: 15px;font-size: 18px;">
        <button id="button" type="submit" style="width: 100%; padding:10px; background-color: #28a745; color: white; border-radius: 3px;font-size: 18px;">Submit</button>
        
    </form>
    
</body>
</html>
